<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PomoDream</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Ayarlar Butonu -->
    <button id="btnSettings" class="settings-button">Ayarlar</button>

    <!-- Ayarlar Paneli -->
    <div id="pnlSettings" class="settings-panel">
        <button id="btnClose" class="close-button">X</button>
        <h3>Ayarlar Paneli</h3>
        <textarea id="txtTime" placeholder="Dakika olarak girin"></textarea><br>
        <button id="btnSetTime">Ayarla</button>
    </div>

    <!-- Sayaç Konteyneri -->
    <div class="kronometre-container">
        <h1 id="lblTime">25:00</h1>
        <!-- Sayaç kontrol butonları -->
        <button id="btnStartStop" class="start-stop-button">Başlat</button>
        <button id="btnReset" class="reset-button">Sıfırla</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
