<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PomoDream</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Ayarlar Butonu -->
    <button id="btnSettings" class="settings-button">Ayarlar</button>

<!-- Ayarlar Paneli -->
<div id="pnlSettings" class="panel">
    <div class="panel-header">
        <div class="panel-title">Ayarlar</div>
        <button id="btnClose" class="close-btn">X</button>
    </div>
    
    <div class="panel-body">
        <!-- Zaman Ayarlama Bölümü -->
        <div class="time-settings">
            <input id="txtTime" type="number" placeholder="Dakika girin">
            <button id="btnSetTime">Ayarla</button>
        </div>
        
        <!-- Tema Değiştirme Bölümü -->
        <div class="theme-settings">
            <h3>Temayı Seçin:</h3>
            <button id="btnTheme1" class="theme-button">Tema 1</button>
            <button id="btnTheme2" class="theme-button">Tema 2</button>
            <button id="btnTheme3" class="theme-button">Tema 3</button>
        </div>
    </div>
</div>


    <!-- Sayaç Konteyneri -->
    <div class="kronometre-container">
        <h1 id="lblTime">25:00</h1>
        <!-- Sayaç kontrol butonları -->
        <button id="btnStartStop" class="start-stop-button">Başlat</button>
        <button id="btnReset" class="reset-button">Sıfırla</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
